<form [formGroup]="form">
    <ngx-star-rating formControlName="rating" [id]="'rating'" (click)="rate()"></ngx-star-rating>
    <div>Rating: {{form.value.rating}}</div>
    <p>form is valid: {{ form.valid ? 'true' : 'false' }}</p>
</form>
